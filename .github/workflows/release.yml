name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
      
      - name: Build production
        run: npm run build:prod
        env:
          VITE_SHOPIFY_API_KEY: ${{ secrets.VITE_SHOPIFY_API_KEY }}
      
      - name: Create web release archive
        run: |
          mkdir -p release
          tar -czf release/shopify-marketplace-web-${{ github.ref_name }}.tar.gz \
            server/ \
            client/dist/ \
            package.json \
            package-lock.json \
            README.md
      
      - name: Upload web release
        uses: actions/upload-artifact@v3
        with:
          name: web-release
          path: release/*.tar.gz

  build-electron:
    name: Build Electron App
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
      
      - name: Build production
        run: npm run build:prod
        env:
          VITE_SHOPIFY_API_KEY: ${{ secrets.VITE_SHOPIFY_API_KEY }}
      
      - name: Build Electron app
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Electron release
        uses: actions/upload-artifact@v3
        with:
          name: electron-${{ matrix.os }}
          path: dist-electron/*

  create-release:
    name: Create GitHub Release
    needs: [build-web, build-electron]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            web-release/*.tar.gz
            electron-*/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
