version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://shopify:shopify@db:5432/shopify_marketplace
      - SHOPIFY_API_KEY=${SHOPIFY_API_KEY}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET}
      - HOST=${HOST}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - shopify-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=shopify
      - POSTGRES_PASSWORD=shopify
      - POSTGRES_DB=shopify_marketplace
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - shopify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopify"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  shopify-network:
    driver: bridge
